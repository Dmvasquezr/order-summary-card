<head>

    <title>Order Summary</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">
        <svg style="position: fixed; z-index: -1; top: 0; left: 0;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#D6E1FF" fill-opacity="1"
                d="M0,0L26.7,26.7C53.3,53,107,107,160,144C213.3,181,267,203,320,192C373.3,181,427,139,480,112C533.3,85,587,75,640,90.7C693.3,107,747,149,800,181.3C853.3,213,907,235,960,218.7C1013.3,203,1067,149,1120,112C1173.3,75,1227,53,1280,42.7C1333.3,32,1387,32,1413,32L1440,32L1440,0L1413.3,0C1386.7,0,1333,0,1280,0C1226.7,0,1173,0,1120,0C1066.7,0,1013,0,960,0C906.7,0,853,0,800,0C746.7,0,693,0,640,0C586.7,0,533,0,480,0C426.7,0,373,0,320,0C266.7,0,213,0,160,0C106.7,0,53,0,27,0L0,0Z">
            </path>
        </svg>

        <div class="card"> 
            <div class="card-img"></div>
            <div class="card-body">
                <div class="card-title">
                    <p>Order Summary</p>
                </div>
                <div class="card-subtitle">
                    <p>
                        You can now listen to millions of songs
                        audiobooks, and podcasts on any device
                        anywhere you like!
                    </p>
                </div>
                <div class="card-plan">  
                    <div class="card-plan__icon">
                        <img src="./assets/icons/audiotrack_black_24dp.svg" alt="">
                    </div>
                    <div class="card-plan__price">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <div class="card-plan__option">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="card-footer">                    
                    <button class="btn btn-primary">Proceed to Payment</button>                                        
                    <button class="btn btn-secondary">Cancel Order</button>                    
                </div>
            </div>
        </div>
    </div>
</body>
